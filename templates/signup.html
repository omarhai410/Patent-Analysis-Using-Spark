<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('{{ url_for('static', filename='bg-01.jpg') }}');">
        <div class="wrap-login100">
           <form class="login100-form validate-form" action="/register" method="POST">
                <span class="login100-form-logo">
                    <i class="zmdi zmdi-flower"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                  Register
                </span>

                <div class="wrap-input100 validate-input" data-validate="Entrez votre nom complet">
                    <input class="input100" type="text" name="fullname" placeholder="Nom complet">
                    <span class="focus-input100" data-placeholder="&#xf2b9;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrez votre date de naissance">
                    <input class="input100" type="text" name="dob" placeholder="Date de naissance">
                    <span class="focus-input100" data-placeholder="&#xf1fd;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrez votre numéro de téléphone">
                    <input class="input100" type="text" name="phone" placeholder="Numéro de téléphone">
                    <span class="focus-input100" data-placeholder="&#xf1fd;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrez votre adresse email">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100" data-placeholder="&#xf159;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Entrez votre mot de passe">
                    <input class="input100" type="password" name="pass" placeholder="Mot de passe">
                    <span class="focus-input100" data-placeholder="&#xf191;"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        S'inscrire
                    </button>
                </div>

                <div class="text-center p-t-90">
                    <a class="txt1" href="/login2">
                        Vous avez déjà un compte? Connectez-vous ici.
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
